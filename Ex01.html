<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex01</title>
</head>
<body>
<script>
    function square(number) {
        return number * number;
    }

    let num = +prompt('Enter your number:');
    alert(`Square of ${num} is ${square(num)}`);
</script>
</body>
