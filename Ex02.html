<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex02</title>
</head>
<body>
<script>
    function circleArea(r) {
        return Math.PI * (r * r);
    }

    function circlePerimeter(r) {
        return 2 * Math.PI * r;
    }

    let num = +prompt('r =?');
    alert(`The area of the circle is ${circleArea(num)}`);
    alert(`Circumference of the circle is ${circlePerimeter(num)}`);
</script>
</body>
</html>
