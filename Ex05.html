<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex05</title>
</head>
<body>
<script>
    function checkMin(a, b, c) {
        let min = a;
        if (min > b) {
            min = b;
        }
        if (min > c) {
            min = c;
        }
        return min;
    }

    let a = prompt('a:');
    let b = prompt('b:');
    let c = prompt('c:');
    alert(`Min = ${checkMin(a, b, c)}`);
</script>
</body>
</html>
