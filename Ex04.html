<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex04</title>
</head>
<body>
<script>
    function check(character) {
        if (isNaN(character) === false) {
            return `${character} is number`;
        }
        return `${character} is not number`;
    }

    let num = prompt('Enter your characters:');
    alert(check(num));
</script>
</body>
</html>
